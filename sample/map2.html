var cityCircle;
var map;
function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 16,
    center: new google.maps.LatLng(37.54704284, 127.14020812),
    // mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  $('#apply').click(function(){apply($('#json_lines').val())});
}

var loclist = [];
var ovs = [];
function apply(json_data){

  if( ovs.length > 0 ){
    for(var idx in ovs){
      ovs[idx].setMap(null);
    }
    ovs = [];
  }
  var json_strs = json_data.split(/\n/);
  var lineSymbol = {
  path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
  };
  
  var color = "#00aa00";
  var poly = [];
  for(var idx in json_strs){
    var js = json_strs[idx];
    if( js ){
      if( js.match(/^#/) ){
        if( poly.length > 0 ){
            var flightPath = new google.maps.Polyline({
              path: poly,
              strokeColor: color,
              strokeOpacity: 1.0,
              strokeWeight: 1,
              icons: [{
                icon: lineSymbol,
                offset: '100%',
                repeat: '20px'
              }],
              map:map
            });
            ovs.push(flightPath);
            poly = [];
        }
        color = js;
      }
      else{
        var obj = eval("("+js+")");
        obj.color = color;
        // var ov = addWayPoint(obj);

        var loc = new google.maps.LatLng(parseFloat(obj.lat), parseFloat(obj.lng));
        poly.push(loc);
        loclist.push(loc);
      }
    }
  }

  flightPath = new google.maps.Polyline({
    path: poly,
    strokeColor: color,
    strokeOpacity: 1.0,
    strokeWeight: 1,
    icons: [{
      icon: lineSymbol,
      offset: '100%',
      repeat: '20px'
    }],
    map:map
  });
  ovs.push(flightPath);
  poly = [];
  
  var prevLoc;
  var unionBound;
  var beforeColor;

  for(idx in loclist){
    var curLoc = loclist[idx];
    if(idx==0){
      unionBound = new google.maps.LatLngBounds(curLoc, curLoc);
    }
    else{
      unionBound = unionBound.extend(curLoc);
      console.log(unionBound.toString());
    }
    
  }

  map.fitBounds(unionBound);
}

google.maps.event.addDomListener(window, 'load', initialize);
